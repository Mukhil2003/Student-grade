<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Grade Converter</h1>
        <form id="gradeForm">
            <label for="student"> Enter Student Name</label>
            <input type="text" id="student" required>
            <label for="numericGrade">Enter Numeric Grade:</label>
            <input type="number" id="numericGrade" name="numericGrade" min="0" max="100" step="0.01" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result" class="hidden">
            <h2>Letter Grade:</h2>
            <p id="letterGrade"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
